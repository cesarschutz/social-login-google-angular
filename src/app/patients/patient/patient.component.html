<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <button (click)="createPatient()" class="btn btn-info btn-fill pull-left">Novo Paciente</button><br /><br /><br />

                        <h4 class="title">Pacientes</h4>
                        <p class="category">Lista de todos os pacientes da ILPI</p>
                    </div>
                    <div class="content table-responsive table-full-width">
                        <table class="table table-hover table-striped">
                            <thead>
                                <tr>
                                    <th *ngFor="let cell of tableData.headerRow">{{ cell }}</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let patient of tableData.listPatients" style="cursor: pointer;"
                                    (click)="selectPatient(patient)">
                                    <td>{{patient.id}}</td>
                                    <td>{{patient.registry}}</td>
                                    <td>{{patient.name}}</td>
                                    <td>{{patient.room}}</td>
                                    <td>{{patient.responsible}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
