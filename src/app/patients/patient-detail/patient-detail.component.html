<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 *ngIf="patient.id" class="title">Editar Paciente</h4>
                        <h4 *ngIf="!patient.id" class="title">Novo Paciente</h4>
                    </div>
                    <div class="content">
                        <form>
                            <div class="row">
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <label>ID</label>
                                        <input type="text" class="form-control" disabled [(ngModel)]="patient.id" name="id">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Registro</label>
                                        <input type="text" class="form-control" disabled [(ngModel)]="patient.registry" name="registry">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Quarto</label>
                                        <input type="email" class="form-control" [(ngModel)]="patient.room" name="room">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Nome</label>
                                        <input type="text" class="form-control" [(ngModel)]="patient.name" name="name">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Respons√°vel</label>
                                        <input type="text" class="form-control" [(ngModel)]="patient.responsible" name="responsible">
                                    </div>
                                </div>
                            </div>
                            <button *ngIf="patient.id" type="submit" (click)="update()" class="btn btn-info btn-fill pull-right">Atualizar</button>
                            <button *ngIf="!patient.id" type="submit" (click)="save()" class="btn btn-info btn-fill pull-right">Salvar</button>
                            <button *ngIf="patient.id" style="margin-right: 10px;" (click)="delete()" class="btn btn-danger btn-fill pull-right">Excluir</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
