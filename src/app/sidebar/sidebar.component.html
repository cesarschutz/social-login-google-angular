<div class="sidebar-wrapper">
    <div class="logo">
        <a href="http://www.creative-tim.com" class="simple-text">
            <div class="logo-img">
                <img src="/assets/img/angular2-logo-white.png" />
            </div>
            ILPI
        </a>
    </div>
    <ul class="nav responsive-nav" *ngIf="socialAuthServive.authState | async as socialUser">
        <li routerLinkActive="active">
            <a routerLink="/user">
                <i><img src="{{socialUser.photoUrl}}" height="32" style="border-radius: 50%;" /></i>
                <p>{{socialUser.name}}</p>
            </a>
        </li>
        <li (click)="logout()">
            <a >
                <p>Log out</p>
            </a>
        </li>
        <li class="separator hidden-lg hidden-md"></li>
        <li routerLinkActive="active" *ngFor="let menuItem of menuItems" class="{{menuItem.class}}">
            <a [routerLink]="[menuItem.path]">
                <i class="{{menuItem.icon}}"></i>
                <p>{{menuItem.title}}</p>
            </a>
        </li>
    </ul>
</div>
