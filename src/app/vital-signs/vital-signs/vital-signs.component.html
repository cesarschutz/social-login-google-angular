<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Pesquisar Paciente</h4>
                        <p class="category">Pesquise um paciente para visualizar seus dados de sinais vitais</p>
                        <input type="text" class="form-control" [(ngModel)]="patientRegistrySearch"
                            name="patientRegistrySearch" placeholder="Digite o registro de um paciente"
                            (keyup)="searchPatients()">
                    </div>
                    <div class="content table-responsive table-full-width">
                        <table class="table table-hover table-striped">
                            <thead>
                                <tr>
                                    <th *ngFor="let cell of tableData.headerRow">{{ cell }}</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let patient of tableData.listPatients" style="cursor: pointer;"
                                    (click)="selectPatient(patient)">
                                    <td>{{patient.registry}}</td>
                                    <td>{{patient.name}}</td>
                                    <td>{{patient.room}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
